name: tagpr
on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tagpr:
    runs-on: ubuntu-24.04
    if: github.repository == 'sushichan044/memo-cli'
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: ./.github/workflows/composite/setup
        with:
          go-version-file: go.mod

      - uses: Songmu/tagpr@7191605433b03e11b313dbbc0efb80185170de4b # v1.9.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # tagpr guess version from label, but we need to guess it from conventional commit.
      - name: Get next version from svu
        id: svu
        run: |
          next_version="$(go run github.com/caarlos0/svu/v3@latest next)"
          if [ $? -ne 0 ]; then
            echo "::error::Failed to get the next version using svu"
            exit 1
          fi
          echo "next=$next_version" >> "$GITHUB_OUTPUT"

      - name: Switch to PR
        id: switch-to-pr
        run: |
          # Stash including untracked files to prevent "would be overwritten by checkout" errors
          git stash push -u -m "pre-switch-to-pr" || true
          PR_NUMBER=$(gh pr list --author "github-actions[bot]" --state 'open' --json 'number,headRefName' --jq '.[] | select(.headRefName | startswith("tagpr-from")) | .number')

          if [ -z "$PR_NUMBER" ]; then
            echo "::notice::No PR found."
            echo "should-continue=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Try checkout to the PR branch; if it still fails for some reason, show diagnostics
          if ! gh pr checkout "$PR_NUMBER"; then
            echo "::error::Failed to checkout PR #$PR_NUMBER"
            git status --porcelain || true
            exit 1
          fi

          echo "should-continue=true" >> "$GITHUB_OUTPUT"
          echo "pr-number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Edit version file
        if: steps.switch-to-pr.outputs.should-continue == 'true'
        run: |
          sed -i "s/Version = \".*\"/Version = \"${{ steps.svu.outputs.next }}\"/" version/version.go

      - name: Commit and push changes
        id: commit-and-push
        if: steps.switch-to-pr.outputs.should-continue == 'true'
        uses: suzuki-shunsuke/commit-action@b4aee3f297a855b761e0db5736a73566a7807fe2 # v0.0.11
        with:
          app_id: ${{ secrets.APP_ID }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
          files: |
            version/version.go
          commit_message: "chore: bump version to v${{ steps.svu.outputs.next }}"
          fail_on_self_push: false # push to current PR branch

      - name: Modify PR body
        if: steps.switch-to-pr.outputs.should-continue == 'true' && steps.commit-and-push.outputs.pushed == 'true'
        run: |
          gh pr edit "${{ steps.switch-to-pr.outputs.pr-number }}" --title "Release for v${{ steps.svu.outputs.next }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
